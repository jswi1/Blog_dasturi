<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Tizimga kirish uchun:</h1>
    <br>
    <form method="post" action="{% url 'login' %}">{% csrf_token %}
        <input type="text" placeholder="Loginni kiriting" name="l">
        <input type="password" placeholder="Parolni kiriting" name="p">
        <button type="submit">Kirish</button>
    </form>
</body>
</html>
